<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="header">
        <h6>Select the size</h6>
        <button onclick="selectSize()" id="popup">Select</button>
    </div>
    <div class="board"></div>
    <div class="footer">
        <button onclick="changeColor('black')">Black</button>
        <button onclick="changeColor(`hsl(${Math.random() * 360}, 100%, 50%)`)">Random</button>
        <button onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
